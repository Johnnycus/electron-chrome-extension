<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Electron Boilerplate</title>
</head>
<body>
  <style>
    webview {
      height: 1000px;
      width: 1000px;
    }
  </style>

  <div class="container">
    <webview src="https://mail.google.com"></webview>
  </div>
  <script>
    setTimeout(() => Array.from(document.getElementsByTagName('webview')).forEach(w => w.openDevTools()), 1000)
  </script>
</body>
</html>
